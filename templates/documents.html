{% extends "base.html" %}
{% block body %}
<h2>Документы</h2>
<!-- <form method="post" action="/workspacedoc"> -->
<table class="table table-bordered">
    <col width="10">
    <col width="40">
    <col width="80">
    <col width="250">
    <col width="250">
    <col width="60px">
    <col width="40">
    <tr>
    {% if user %}
    <th></th>
    {% endif %}
    <th>номер п/п</th>
    <th>источник</th>
    <th>название</th>
    <th>полезное ископмое</th>
    <th>долгота</th>
    <th>широта</th>
    </tr>
    {% for doc in data %}
        <tr>
            {% if user %}
            <td><button id='doc' value='{{data.index(doc)}}' name='checkdoc' onclick="checkdoc(this)">Выбрать</button></td>
            {% endif %}
            <td>{{doc.id}}</td>
            <td>{{doc.source}}</td>
            <td>{{doc.name}}</td>
            <td>{{doc.pi}}</td>
            <td>{{doc.lon}}</td>
            <td>{{doc.lat}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}

<table class="table table-bordered">
    <col width="10">
    <col width="40">
    <col width="250">
    <col width="150">
    <col width="150">
    <tr>
        <th>номер документа</th>
        <th>номер объекта</th>
        <th>источник</th>
        <th>название</th>
        <th>полезное ископмое</th>
        <th>группа пи</th>
    </tr>
    {% for doc in matchdoc %}
        <tr>
            <td>{{doc.id}}</td>
            <td>{{doc.obj_id}}</td>
            <td>{{doc.source_type}}</td>
            <td>{{doc.doc_name}}</td>
            <td>{{doc.pi}}</td>
            <td>{{doc.group_pi}}</td>
        </tr>
    {% endfor %}
</table>

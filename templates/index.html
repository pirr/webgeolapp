{% extends "base.html" %}
{% block body %}
<h2>Login</h2>
    <form action="/login" method="POST">
        <p><b>Имя: </b>
        <input type='text' name='name'>
        <p><b>Пароль: </b>
        <input type='password' name='passwd'>
        <p><input type="submit" name="enter" value="Войти">
    </form>
{% with messages = get_flashed_messages() %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endwith %}
{% endblock %}

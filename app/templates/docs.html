{% extends "base.html" %}
{% block script %}
<script type="text/javascript">
$(document).ready( function() {
    search('/docs_table')
    });
</script>
{% endblock %}
{% block body %}
<h2>Документы</h2>
<div id='filters'>
    <table class="table table-bordered">
        <tr>
            <td>
            <input id="searchname" type="text" 
            onkeyup="search('/docs_table')" placeholder="Найти по названию"/>
            </td>
            <td>
                <select class="form-control">
                <option id="pi"></option>
                {% for pi in dic_pi %}
                <option id="pi" value="{{pi.pi_id}}">{{pi.pi}}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
    </table>
</div>
<div id="search_results"></div>
{% endblock %}

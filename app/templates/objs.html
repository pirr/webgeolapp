{% extends "base.html" %}
{% block body %}
<h2>Объекты (группы)</h2>
<table class="table table-bordered">
    <col width="10">
    <col width="40">
    <col width="250">
    <col width="150">
    <col width="150">
    <col width="10">
    <tr>
        <th>номер объекта</th>
        <th>название</th>
        <th>кол-во документов в объекте</th>
        <th>полезные ископаемые</th>
        <th>группы пи</th>
        <th>создал</th>
    </tr>
    {% for obj in objs %}
        <tr>
            <td><a href="/obj/{{obj.obj_id}}" target="_blank">{{obj.obj_id}}</a></td>
            <td>{{obj.name}}</td>
            <td>{{obj.docs_count}}</td>
            <td>{{obj.pi}}</td>
            <td>{{obj.group_pi}}</td>
            <td>{{obj.user_name}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}

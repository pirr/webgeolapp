<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Объект</title>
        {% endif %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Geol Base</title>
        <script src="/static/ext/jquery/jquery.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/ext/bootstrap/css/bootstrap.min.css" />
        <script src="/static/js/base.js" type="text/javascript"></script>
        <script src="/static/ext/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- LEAFLET -->
        <link rel="stylesheet" href="/static/ext/leaflet/leaflet.css" />
        <script src="/static/ext/leaflet/leaflet.js"></script>
        <script src="/static/ext/leaflet/fullscreen/Leaflet.fullscreen.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/static/ext/leaflet/fullscreen/leaflet.fullscreen.css"/>
        <!-- ! -->
        {% block script %}{% endblock %}
    </head>
    <body data-twttr-rendered="true">
<div class="container bs-docs-container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
    </div>
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
                {% block leftnav %}{% endblock %}
        </ul>
        <ul class="nav navbar-nav">
                {% block nav %}{% endblock %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% block rightnav %}{% endblock %}
            {% if user %}
                <li><a href="/log/{{user}}">{{user}} <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
            {% endif %}
        </ul>
        </div>
        </div>
        </nav>
        {% block body %}{% endblock %}
        </div>
    </div>
    </body>
</html>
